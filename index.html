 <!DOCTYPE html>

<html>

<head>

<title>विभागीय कार्यवाही सम्बन्धी प्रमाण-पत्र</title>

</head>

<body>

<iframe src="https://script.google.com/macros/s/AKfycby8-WeOs_DMhQxlzUJlDio5BB0Z88LZqZvRY2rv7oQXXau3VgBn3uFzU5HNpccuXGpUEg/exec"

width="100%"

height="100%"

allowfullscreen="true"

style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>

<script>

window.onload = function() {

document.querySelector('iframe').requestFullscreen().catch((err) => {

console.error(`Error attempting to enable full-screen mode: ${err.message}`);

});

};

</script>

</body>

</html>
